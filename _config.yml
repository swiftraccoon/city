# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Spindale
tagline: Walking Trail, Craft Beer, Music
email: gswebber@spindalenc.net
description: >- # this means to ignore newlines until "baseurl:"
   The town of Spindale, North Carolina was incorporated on August 21, 1923.
   Spindale is located along U.S. Route 221A between Forest City to the
   southeast and Rutherfordton to the west. U.S. Route 74A passes through the
   southern part of town. According to the United States Census Bureau, the town
   has a total area of 5.5 square miles (14 km2).
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://city.spindale.host" # the base hostname & protocol for your site, e.g. http://example.com

author: G. Scott Webber, Town Manager

